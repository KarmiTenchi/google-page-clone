<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a class="small-text" href="#">Gmail</a></li>
          <li><a class="small-text" href="#">Images</a></li>
          <li class="menu-bg">
            <img src="assets/menu.png" alt="menu button" class="menu-button" />
          </li>
          <li>
            <img
              src="https://source.unsplash.com/random/30x30"
              alt="profile pic"
              class="profile-pic"
            />
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-wrapper">
      <img src="assets/logo.png" alt="logo" class="logo" />
      <form action="">
        <img src="assets/search.png" class="search" />
        <img src="assets/mic.png" class="mic" />
        <input type="text" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="panel">
        <p>United Kingdom</p>
      </div>
      <div class="panel">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <div class="carbon">
          <img src="assets/leaf.png" alt="" class="leaf" />
          <a href="#">Carbon neutral since 2007</a>
        </div>
        <ul class="right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
